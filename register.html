<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AkunImpact</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>

<body>
    <div class="border-0 bg-[url('assets/images/backgrounds/low-poly-grid-haikei.png')] md:bg-[url('assets/images/backgrounds/waive-register.svg')] bg-cover bg-no-repeat min-h-screen w-full flex flex-row-reverse flex-wrap items-center justify-center md:justify-around lg:gap-4">

        <div class="border-0 w-full md:w-1/4 h-fit hidden md:flex flex-col items-center justify-center gap-4">
            <img src="assets/images/logos/logo-light.png" alt="" class="mb-10 md:mb-0 w-[150px] md:w-[300px] h-full border-0" />
            <h1 class="text-center text-white text-4xl lg:text-5xl title-card-glow mt-[-70px]">Akunimpact</h1>
            <p class="capitalize text-center text-white w-[90%] md:w-full">Tempat terbaik untuk transaksi jual-beli akun Genhsin Impact dan HSR dengan keamanan terbaik dan bebas biaya</p>
        </div>

        <div class="border-0 w-[95%] md:w-[50%]">
            <form class="w-full p-3 md:p-6 mx-auto rounded-xl shadow-lg relative z-10 shrink-0 glassmorphism-third md:glassmorphism-secondary">
                <h1 class="text-2xl font-bold mb-4 text-center text-white title-card-glow">Daftar</h1>
        
                <div class="mb-4">
                    <label for="username" class="block text-white">Username</label>
                    <input type="text" id="username" name="username" class="input w-full px-3 py-2 border-b-2 placeholder:text-gray-300 text-white rounded" required placeholder="Buat Username Anda..." style="background-color: transparent;">

                </div>
                <div class="mb-4">
                    <label for="fullname" class="block text-white">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" class="input w-full px-3 py-2 border-b-2 placeholder:text-gray-300 text-white rounded" required placeholder="Nama Lengkap Anda..." style="background-color: transparent;">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white">Email</label>
                    <input type="email" id="email" name="email" class="input w-full px-3 py-2 border-b-2 placeholder:text-gray-300 text-white rounded" required placeholder="Valid/Aktif Email Anda..." style="background-color: transparent;">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white">Password</label>
                    <input type="password" id="password" name="password" class="input w-full px-3 py-2 border-b-2 placeholder:text-gray-300 text-white rounded" required placeholder="Password 6 - 8 karakter..." style="background-color: transparent;">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-white">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input w-full px-3 py-2 border-b-2 placeholder:text-gray-300 text-white rounded" required placeholder="Ketik ulang password anda..." style="background-color: transparent;">
                </div>
                
                <div class="w-[60%] sm:w-[40%] mx-auto">
                    <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-xl title-card-glow" style="box-shadow: 0 0 10px white;">Daftar</button>
                </div>
        
                <p class="mt-4 text-center text-white">Sudah punya akun? <a href="login.html" class="text-gray-300 hover:text-white hover:title-card-glow hover:underline">Login</a></p>
            </form>   
        </div>

    </div>    

</body>

</html>
