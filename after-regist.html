<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AkunImpact</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .gradient-background {
            background: linear-gradient(
                to bottom,
                #003048 0%,
                transparent 50%,
                #003048 100%
            );
        }
    </style>

</head>

<body>
    
    <section class="relative flex flex-col justify-center items-center gap-y-4 min-h-screen w-full">
        <!-- BG IMAGE LINEAR GRADIENT -->
        <div class="absolute w-full h-full gradient-background z-10"></div>
        <div class="absolute w-full h-full bg-[url('assets/images/backgrounds/bg-waves-big.png')] bg-center bg-cover bg-no-repeat z-0 opacity-10"></div>

        <img src="assets/images/stickers/thankyou.png" alt="" class="w-[300px] md:w-[325px] mx-auto  z-20" />
    
        <div class="glassmorphism-third p-0 lg:px-20 py-5 border-0 rounded-lg flex flex-col gap-y-8 w-[85%] lg:w-1/2 z-20">
            
            <h1 class="text-4xl text-white text-center">
                Registrasi Berhasil
            </h1>
            <p class="text-lg text-white text-center capitalize border-0 w-full">
                Kamu bisa langsung sat-set cari, beli, dan terima akun Genshin & HSR impianmu di akunimpact
            </p>
        </div>
    
    
        <div class="glassmorphism-third px-4 py-5 border-0 rounded-lg w-[85%] lg:w-3/4 flex flex-col gap-4 z-20">
            <p class="text-lg text-white text-center capitalize">
                Atau kamu bisa lanjut proses KYC (verifikasi data diri) untuk bisa mulai berjualan akun di AkunImpact
            </p>

            <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login Saja</a>
                <a href="#" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Lanjut KYC (Belum Tersedia)</a>
            </div>
        </div>
    </section>
    

</body>

</html>
