            background: linear-gradient(to bottom,

<body>

    <section class="relative flex flex-col justify-center items-center gap-y-4 min-h-screen w-full">

        <div class="absolute w-full h-full gradient-background z-10"></div>
        <div

            </p>
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-center items-center z-20">
            <a href="http://akunimpact.com/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
