<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AkunImpact</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>

<body class="cursor-default">

    <div class="bg-[url('./assets/images/backgrounds/main.png')] bg-cover bg-no-repeat min-w-screen min-h-screen pt-8">
        <h1 class="text-3xl font-bold text-center">AkunImpact Catalog</h1>
        
        <div class="w-full border-0 border-red-800 flex flex-row flex-wrap justify-center items-center min-h-screen py-2 px-4 gap-3">
    
            <!-- Card Product Desktop -->
            <div class="max-w-sm rounded-lg shadow-lg p-2 sm:p-3 bg-white my-4">
                <img class="w-full h-64 object-cover object-center rounded-lg" src="https://webstatic.hoyoverse.com/upload/uploadstatic/contentweb/20201104/2020110416383068401.png" alt="Product 1">

                <div class="p-2 sm:p-4 sm:pt-2">
                    <p class="text-xl underline gradient-text-account-code">#AA-203922</p>
                    <h1 class="text-[15px] font-extrabold mb-4">Genshin Immpact</h1>
                    <div class="mb-2 border-0 border-red-800 pt-3 rounded-lg bg-cyan-100/20">
                        <ul class="pl-6 mx-4 border-0">
                            <li class="text-cyan-700 my-2 font-extrabold">Adventure Rank: <span class="text-black font-extralight">45</span></li>
                            <li class="text-cyan-700 my-2 font-extrabold">Primogems: <span class="text-black font-extralight">5000</span></li>
                            <li class="text-cyan-700 my-2 font-extrabold">Characters: <br><span class="text-black">Childe, Neuvillette, Furina</span></li>
                        </ul>

                        <p class="text-xl font-bold bg-orange-300 mt-8 w-fit py-1 pt-[-10px] rounded-b-lg text-center w-full">Rp <span>70.000</span></p>
                    </div>

                    <div class="w-2/5 mx-auto border-0 mt-5">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full pt-[-10px] w-full">Buy Now</button>
                    </div>
                </div>
            </div>  

            <!-- Card Product Mobile -->
            <div class="max-w-sm rounded-lg shadow-lg p-2 sm:p-3 bg-white my-4">
                <img class="w-full h-64 object-cover object-center rounded-lg" src="https://webstatic.hoyoverse.com/upload/uploadstatic/contentweb/20201104/2020110416383068401.png" alt="Product 1">

                <div class="p-2 sm:p-4 sm:pt-2">
                    <p class="text-xl text-center underline gradient-text-account-code">#AA-203922</p>
                    <h1 class="text-[15px] font-extrabold mb-4 text-center">Genshin Impact</h1>
                    <p class="text-cyan-700 my-2 font-extrabold text-center">Characters<br><span class="text-black">Childe, Neuvillette, Furina</span></p>
                    <p class="text-xl font-bold bg-orange-300 w-fit py-1 pt-[-10px] rounded-lg text-center w-full">Rp <span>70.000</span></p>

                    <div class="w-2/5 mx-auto border-0 mt-5">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full pt-[-10px] w-full">Buy Now</button>
                    </div>
                </div>
            </div>  
    
    
        </div>
    </div>
</body>

</html>
