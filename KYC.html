    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let streamOut;
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('video');
                streamOut = stream;
                video.srcObject = stream;
                video.play();
            })
            .catch(function (err) {
                console.log("An error occurred: " + err);
            });

        function toggleFlash() {
            if (!streamOut) return; // Make sure the streamOut is available

            const videoTracks = streamOut.getVideoTracks();

            // Check if the camera supports turning on the flash
            if (videoTracks.length > 0 && 'applyConstraints' in videoTracks[0]) {
                const constraints = {
                    advanced: [{ torch: true }]
                };

                // Apply the constraints to activate the flash
                videoTracks[0].applyConstraints(constraints)
                    .then(() => {
                        console.log('Flash activated');
                    })
                    .catch(error => {
                        console.error('Error activating flash: ', error);
                    });
            } else {
                console.warn('Camera does not support turning on the flash.');
            }
        }

        const flashButton = document.getElementById('flash');
        flashButton.addEventListener('click', toggleFlash);

        const swiper = new Swiper(".swiper", {
            // Optional parameters
            loop: false,
            spaceBetween: 30,
            navigation: {
                nextEl: ".custom-swiper-next-button",
                prevEl: ".custom-swiper-previous-button",
            },
            on: {
                click: function (swiper, event) {
                    // Check if the clicked element is a button with specific class
                    if (event.target.classList.contains('slide-button')) {
                        const buttonClass = event.target.classList[1]; // "next" or "prev"

                        if (buttonClass === 'next') {
                            swiper.slideNext();
                        } else if (buttonClass === 'prev') {
                            swiper.slidePrev();
                        }
                    }
                }
            }
        });
    </script>

    <script>
        const input = document.querySelectorAll(".input");

        function fungsifoc() {
            let parent = this.parentNode.parentNode;
            parent.classList.add('focus');
        }

        function fungsiblur() {
            let parent = this.parentNode.parentNode;
            if (this.value == "") {
                parent.classList.remove('focus');
            }

        }
        input.forEach(input => {
            input.addEventListener('focus', fungsifoc)
            input.addEventListener('blur', fungsiblur)
        })
    </script>
