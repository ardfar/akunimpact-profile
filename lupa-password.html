<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AkunImpact</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .gradient-background {
            background: linear-gradient(
                to bottom,
                #003048 0%,
                transparent 50%,
                #003048 100%
            );
        }
    </style>
</head>

<body>
    
    <div class="relative min-h-screen w-full flex flex-col md:flex-row flex-wrap items-center justify-center justify-evenly md:gap-4">
        <!-- BG IMAGE LINEAR GRADIENT -->
        <div class="absolute w-full h-full gradient-background z-10"></div>
        <div class="absolute w-full h-full bg-[url('assets/images/backgrounds/bg-waves-big.png')] bg-center bg-cover bg-no-repeat z-0 opacity-10"></div>
        
        <div class="border-0 w-full md:w-1/4 h-fit hidden md:flex flex-col items-center justify-center gap-4 z-20">
            <img src="assets/images/logos/logo-blue.png" alt="" class="mb-10 md:mb-0 w-[150px] md:w-[300px] h-full border-0" />
            <h1 class="text-center text-white text-4xl lg:text-5xl title-card-glow mt-[-70px]">Akunimpact</h1>
            <p class="capitalize text-center text-white w-[90%] md:w-full">Tempat terbaik untuk transaksi jual-beli akun Genhsin Impact dan HSR dengan keamanan terbaik dan bebas biaya</p>
        </div>
    
        <div class="border-0 w-[95%] md:w-[50%] no-rotate z-20">
            <form action="" method="POST" class="w-full p-3 md:p-6 mx-auto rounded-xl shadow-lg relative z-10 shrink-0 glassmorphism-third md:glassmorphism-secondary">
                <h2 class="text-2xl font-bold mb-4 text-center text-white title-card-glow">Lupa Password</h2>
    
                <div class="mb-4">
                    <label for="email" class="block text-white">Email</label>
                    <input type="email" id="email" name="email" class="input w-full px-3 py-2 border-b-2 placeholder:text-gray-300 text-white rounded outline-none" required placeholder="Email Terdaftar..." style="background-color: transparent;">
                </div>
                <div class="mb-4"></div>
                
                <div class="w-full md:w-[60%] mx-auto">
                    <button type="submit" class="w-full text-white px-4 py-2 rounded-md neumorphism-secondary bg-[#003048]">Kirim Link Lupa Password</button>
                </div>
    
                <p class="mt-4 text-center text-white">Belum Bergabung? <a href="" class="text-gray-300 hover:text-white hover:title-card-glow hover:underline">Gabung Sekarang</a></p>
                <p class="text-center"><a href="{{ route("index") }}" class="mt-4 text-center text-gray-300 hover:text-white hover:title-card-glow hover:underline">kembali ke beranda</a></p>
            </form>   
        </div>
    </div>

</body>

</html>
