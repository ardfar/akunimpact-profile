<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Camera Preview</title>
</head>

<body>
    <div class="relative w-[640px] h-[480px]">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        <img id="overlay" src="assets/images/stickers/thankyou.png" class="absolute h-full top-0 left-1/2 -translate-x-1/2">
    </div>

    <button id="capture">capture</button>
    <input type="file" name="image" id="image">
    <a id="downloadLink" style="display:none;">Download Captured Image</a>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function (err) {
                console.log("An error occurred: " + err);
            });

        document.getElementById('capture').addEventListener('click', function () {
            var canvas = document.getElementById('canvas');
            var video = document.getElementById('video');
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // convert to Blob (async)
            canvas.toBlob((blob) => {
                const file = new File([blob], "mycanvas.png");
                const dT = new DataTransfer();
                dT.items.add(file);
                document.querySelector("input").files = dT.files;
            });

            const file = document.querySelector("input").files[0];
            document.body.appendChild(new Image())
                .src = URL.createObjectURL(file);
        });

    </script>
</body>

</html>
